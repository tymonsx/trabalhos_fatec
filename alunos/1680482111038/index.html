<html>

<head>
	<title>Mercearia Bom Preço</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' type='text/css' href='mercearia.css'>
	<link rel="icon" type="image/x-icon" href="logo_mercearia.png">
	<script>
		function apareceDesaparece(id) {
			var obj = document.getElementById(id);
			if (obj.style.display != "block") {
				obj.style.display = "block";
			}
			else {
				obj.style.display = "none";
			}
		}

		function increver(id) {
			var objEmail = document.getElementById(id);
			alert('Obrigado por se inscrever! ' + objEmail.value);
		}

	</script>
</head>

<body>
	<div id='cabecalho'>
		<h1>Mercearia Bom Preço</h1>

		</div>
